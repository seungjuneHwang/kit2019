<style>
.selected {

	color:red
}
.multiselect {
    width:20em;
    height:15em;
    border:solid 1px #c0c0c0;
    overflow:auto;
}
 
.multiselect label {
    display:block;
}
 
.multiselect-on {
    color:#ffffff;
    background-color:#000099;
}
</style>
<!-- 스타일은 CSS에 추가해주는 것을 권장합니다. --> 
<script> 
$(document).ready(function() { 
	$("input:checkbox").on('click', function() { 
		if ( $(this).prop('checked') ) {
			console.log($("#test-1").val());
			console.log("체크");
// 			$(this).parent().addClass("selected"); 
		} else {
			console.log("체크 해제");
// 			$(this).parent().removeClass("selected");
		} 
		}); 
	$('.multiselect').click(function () {
	    var src = $(this).val() +"blah";
	    $('#articleFullText').val($('#articleFullText').val() + src);
	});
	jQuery.fn.multiselect = function() {
	    $(this).each(function() {
	        var checkboxes = $(this).find("input:checkbox");
	        checkboxes.each(function() {
	            var checkbox = $(this);
	            // Highlight pre-selected checkboxes
	            if (checkbox.prop("checked"))
	                checkbox.parent().addClass("multiselect-on");
	 
	            // Highlight checkboxes that the user selects
	            checkbox.click(function() {
	                if (checkbox.prop("checked"))
	                    checkbox.parent().addClass("multiselect-on");
	                else
	                    checkbox.parent().removeClass("multiselect-on");
	            });
	        });
	    });
	};	

}); 

</script>

<body>

<div class="multiselect">
    <label><input type="checkbox" name="option[]" value="1" />Green</label>
    <label><input type="checkbox" name="option[]" value="2" />Red</label>
